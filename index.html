<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
      integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body">
    <header class="header">
      <h1>My Library</h1>
      <button class="newBook"><i class="fa-solid fa-plus"></i> New book</button>
    </header>
    <section class="form-section hideForm">
      <article class="errorMessage hideMessage">
        <!-- hideMessage -->
        <span>Must complete all the fields</span>
      </article>
      <article>
        <form action="" method="post" class="form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" />
          </div>
          <div class="form-group">
            <label for="read"
              >Have you read it?
              <input type="checkbox" name="read" id="read" />
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="addBook">Send</button>
          </div>
        </form>
      </article>
    </section>
    <main class="main">
      <section class="library-section">
        <article>
          <table class="table-content">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="bookList"></tbody>
          </table>
        </article>
      </section>
    </main>
    <footer class="footer">
      <span class="label-copy">&copy; Leandro Fernandez</span>
      <a
        href="https://github.com/LeandroAgustinFernandez/library-app-TOP"
        target="_blank"
        class="github"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
